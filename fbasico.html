<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Básico para Validaciones</title>
    <link rel="stylesheet" href="fbasico.css" />
  
  </head>
  <body>

    <script>
        function miFuncion() {
          alert("Probando llamadas a JavaScript: Vamos a validar");
        }
    </script> 
    <script type="text/javascript" src="fbasico.js"></script>
    <header>
      <h1>Ejemplo de Formulario para validaciones</h1>
    </header>
    <main>
      <section>
        <!-- Form -->
        <form action="#" method="GET">
          <!-- Confeccionar un control que nos solicite la carga obligatoria de un número binario de ocho dígitos.-->
          <p>
            <label for="numerob">Ingrese un byte u octeto de bits:</label>
            <!--Primera validación por tipo-->
            <!--Segunda validación por obligatorio-->
            <!--Tercera validación por longitud máxima o mínima-->
            <!--Cuarta validación por patrones con expresiones regulares-->
            <!--Con title indicamos ayuda-->
            <input
              type="text"
              name="numerob"
              id="numerob"
              required
              maxlength="8"
              pattern="[01]{8}"
              title="Formato: número de 8 dígitos binarios 0s y 1s"
            />
          </p>
          <p>
            <!--Confeccionar un control que nos solicite la carga de un número entero decimal que contenga 5 dígitos.-->
            <label for="numero">
              Ingrese un número entero que contenga 7 dígitos:
            </label>
            <input type="text" id="numero" required pattern="[0-9]{7}" />
          </p>
          <p>
            <!--Confeccionar un control que nos solicite la carga de un número entero decimal que contenga entre 1 y 5 dígitos.-->
            <label for="numerod">
              Ingrese un número entero decimal que contenga entre 1 y 5 dígitos:
            </label>
            <input type="text" id="numerod" required pattern="[0-9]{1,5}" />
          </p>
          <p>
          <!--Confeccionar un control que nos solicite la carga de una patente de un auto. 
            Toda patente cuenta con tres caracteres seguido de tres números -->
          <label for="patente">Introduzca patente:</label>
          <input
            type="text"
            name="patente"
            id="patente"
            required
            pattern="[A-Za-z]{3}[0-9]{3}"
          />
          </p>
          <p> <label for="fruta">¿Prefieres un plátano o una cereza?</label>
            <input id="fruta" name="fruta" required pattern="[Pp]látano|[Cc]ereza">
        </p>
        <p>
           <label for="hash">Introduce código Md5 Hash</label>
           <input type="text" name="hash" id="hash" minlength="32" maxlength="32" title="Formato: 32 letras y números" pattern="[0-9a-zA-Z]{32}">
        </p>
          <p>
            <button type="submit" onClick="javascript:miFuncion();">Enviar</button>
          </p>
        </form>
        <!--<form action="mailto:esther.moreno@iesluisbraille.es" method="POST"> -->
        <form action="#" method="POST">
          <fieldset>
            <legend>Formulario de registro</legend>
            <p>
                <!--Nombre: Admitiremos nombres de cualquier nacionalidad, incluyendo nombres compuestos y la mayoría de normas de acentuación. El número de caracteres será como mínimo 3 y como máximo 32. -->
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,32}"
                required
              />
            </p>
            <p>
                <!--Aceptaremos cualquier carácter independientemente de la nacionalidad, con una tamaño entre 2 y 64 caracteres.-->
              <label for="apellidos">Apellidos</label>
              <input
                type="text"
                name="apellidos"
                id="apellidos"
                pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,64}"
                required
              />
            </p>
            <p>
                <!--HTML5 ya provee de un tipo de campo email, aunque su validación es bastante pobre. Podríamos complementarla con una expresión más compleja:-->
              <label for="correo">Email</label>
              <input
                type="email"
                name="correo"
                id="correo"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                required
              />
            </p>
            <p>
                <!--Vamos a solicitar para el usuario de acceso al servicio una cadena de letras minúsculas, con un número opcionalmente de hasta dos dígitos al final. La cadena completa tendrá entre 5 y 12 caracteres.-->
              <label for="usuario">Usuario</label>
              <input
                type="text"
                name="usuario"
                id="usuario"
                pattern="^([a-z]+[0-9]{0,2}){5,12}$"
                required
              />
            </p>
            <p>
                <!--Por último vamos a solicitar una cadena como contraseña, la cual podrá contener letras mayúsculas, minúsculas, números y los caracteres !?-. Su tamaño: entre 8 y 12 caracteres.-->
              <label for="pass">Contraseña</label>
              <input
                type="password"
                name="pass"
                id="pass"
                pattern="[A-Za-z0-9!?-]{8,12}"
                required
              />
            </p>
            <p>
              <button type="submit" onclick="validarFormulario();">Enviar</button>
            </p>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
