<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplos de Validaciones en Formularios</title>
    <link rel="stylesheet" href="ejFormsApuntes.css">
  </head>
  <body>
    <form name="formulario1" method="POST" action="mailto:esther.moreno@iesluisbraille.es">
      <!-- Nombre de usuario. Obligatorio, entre 5-40 carácteres -->
      <label for="nombre"> Usuario: </label>
      <input
        type="text"
        name="nombre"
        placeholder="Por ejemplo, Sandra"
        minlength="5"
        maxlength="40"
        title="Formato permitido entre 5 y 40 caracteres"
        required
      />
      <!-- Contraseña. Obligatorio, mínimo 11 carácteres -->
      <label for="pass"> Password: </label>
      <input
        type="password"
        name="pass"
        placeholder="Contraseña"
        minlength="11"
        required
      />
      <button type="submit">Enviar</button>
    </form>
    <form name="formulario2" method="POST" action="mailto:esther.moreno@iesluisbraille.es">
      <!-- Nombre de usuario. Obligatorio, entre 5-40 carácteres
           Sólo se permiten letras y números -->
      <input
        type="text"
        name="nombre"
        placeholder="Su nombre de usuario"
        minlength="5"
        maxlength="40"
        required
        pattern="[A-Z0-9a-záéíóú]+"
      />
      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>
    <form name="formulario3" method="POST" action="mailto:esther.moreno@iesluisbraille.es">
      <!-- Nombre de usuario. Obligatorio, entre 5-40 carácteres
           Sólo se permiten letras y números -->
      <input
        type="text"
        name="nombre"
        placeholder="Su nombre de usuario"
        required
        maxlength="40"
        pattern="[A-Za-z0-9]{5,40}"
        title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 40"
      />
      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>

    <form name="formulario4" method="POST" action="mailto:esther.moreno@iesluisbraille.es">
      <!-- Modelo de coche. Obligatorio, opciones posibles: A1, A3, A4 y A15
           Sólo se permiten letras y números -->
      <input
        type="text"
        name="coche"
        placeholder="Su modelo de coche"
        required
        pattern="(A|a)(1|3|4|15)"
        title="Modelos posibles: A1, A3, A4 y A15"
      />
      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
